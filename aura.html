<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Aura</title>
<link rel="stylesheet" href="style.css">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at center,
    #5c4033 0%,
    #5c4033 15%,
    #7dd3fc 60%,
    #e0f2fe 100%);
  overflow: hidden;
  color: white;
}

/* Aura movimiento suave */
body::after {
  content: "";
  position: absolute;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 70%);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: auraMove 6s infinite alternate ease-in-out;
}

@keyframes auraMove {
  0% { transform: translate(-50%, -50%) scale(1); }
  100% { transform: translate(-50%, -50%) scale(1.1); }
}
</style>
</head>
