<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Enamoramiento</title>
<link rel="stylesheet" href="style.css">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at center,
    #ffe4ec 0%,
    #fbcfe8 40%,
    #ffffff 100%);
  overflow: hidden;
  color: #6b214f;
  font-family: 'Cormorant Garamond', serif;
}

/* Partículas flotantes */
.particle {
  position: absolute;
  width: 8px;
  height: 8px;
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  animation: floatUp 6s infinite linear;
}

.p1 { left: 20%; bottom: -10px; }
.p2 { left: 50%; bottom: -20px; animation-delay: 2s; }
.p3 { left: 75%; bottom: -15px; animation-delay: 4s; }

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-800px); opacity: 0; }
}

/* Contenido centrado */
.container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

/* Flecha navegación */
.nav {
  position: fixed;
  bottom: 40px;
  right: 50px;
  font-size: 2.2rem;
  text-decoration: none;
  color: #6b214f;
  opacity: 0.7;
  transition: 0.3s ease;
}

.nav:hover {
  opacity: 1;
  transform: translateX(6px);
}
</style>
</head>

<body>

<div class="particle p1"></div>
<div class="particle p2"></div>
<div class="particle p3"></div>

<div class="container fade">
  <h1>Y entonces…</h1>

  <p>
  Boy, I'm so in love with you, yeah.
  <br>
  boy, I'm so in love with you.
  </p>
</div>

<!-- Flecha fuera del container para que nunca se bloquee -->
<a href="final.html" class="nav">→</a>

</body>
</html>
