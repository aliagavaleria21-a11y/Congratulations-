<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Final</title>
<link rel="stylesheet" href="style.css">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at center,
    #fff1f2 0%,
    #ffe4e6 40%,
    #fdf2f8 100%);
  color: #7c2d12;
  overflow: hidden;
  font-family: 'Cormorant Garamond', serif;
}

/* Destellos suaves */
.sparkle {
  position: absolute;
  width: 5px;
  height: 5px;
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  animation: twinkle 4s infinite alternate;
  opacity: 0.4;
}

.s1 { top: 20%; left: 25%; }
.s2 { top: 60%; right: 20%; }
.s3 { bottom: 25%; left: 40%; }
.s4 { bottom: 40%; right: 35%; }

@keyframes twinkle {
  0% { opacity: 0.2; transform: scale(1); }
  100% { opacity: 1; transform: scale(1.3); }
}

/* Contenedor centrado */
.container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

/* Botón Spotify arriba */
.music-btn {
  position: absolute;
  top: 40px;
  text-decoration: none;
  background: rgba(255,255,255,0.6);
  padding: 10px 22px;
  border-radius: 30px;
  color: #7c2d12;
  font-weight: 500;
  transition: 0.3s ease;
  backdrop-filter: blur(6px);
}

.music-btn:hover {
  background: white;
  transform: scale(1.05);
}

/* Área de texto editable */
.note {
  margin-top: 30px;
  padding: 15px;
  width: 100%;
  max-width: 420px;
  height: 130px;
  background: rgba(255,255,255,0.5);
  border: none;
  border-radius: 15px;
  color: #7c2d12;
  font-size: 1em;
  resize: none;
  outline: none;
  backdrop-filter: blur(5px);
}

.note::placeholder {
  color: rgba(124,45,18,0.6);
}
</style>
</head>

<body>

<!-- Destellos -->
<div class="sparkle s1"></div>
<div class="sparkle s2"></div>
<div class="sparkle s3"></div>
<div class="sparkle s4"></div>

<!-- Botón Spotify -->
<a href="https://open.spotify.com/track/34gCuhDGsG4bRPIf9bb02f"
   target="_blank"
   rel="noopener noreferrer"
   class="music-btn">
Escuchar en Spotify
</a>

<!-- Contenido -->
<div class="container">

<h1>
Llegaste al final.
</h1>

<p>
Espero que te guste y hayas disfrutado de verlo como yo de hacerlo❤️
<br><br>
Te amo de aquí hasta las estrella
</p>

<textarea class="note" placeholder="Mi vida, antes de finalizar quisiera desearte un feliz aniversario y cumple mes. Como este, espero que sean muchos más. Realmente ni sabes cuánto te amo.
Sé que este detalle no es uno físico ni mucho menos, pero quiero que sepas que lo hice con mucho amor y dedicación, pero sobre todo pensando en ti. Sin mucho más que agregar, espero que te haya gustado."></textarea>

</div>

</body>
</html>
