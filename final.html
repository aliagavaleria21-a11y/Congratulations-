<style>
body {
  margin: 0;
  background: radial-gradient(circle at center,

    #ffe4e6 40%,
    #fdf2f8 100%);
  color: #7c2d12;
  overflow: hidden;
  font-family: 'Cormorant Garamond', serif;
}

/* Destellos suaves */
.sparkle {
  position: absolute;
  width: 5px;
  height: 5px;
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  animation: twinkle 4s infinite alternate;
  opacity: 0.4;
}

.s1 { top: 20%; left: 25%; }
.s2 { top: 60%; right: 20%; }
.s3 { bottom: 25%; left: 40%; }
.s4 { bottom: 40%; right: 35%; }

@keyframes twinkle {
  0% { opacity: 0.2; transform: scale(1); }
  100% { opacity: 1; transform: scale(1.3); }
}

/* Contenedor */
.container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

/* Bot칩n m칰sica arriba */
.music-btn {

  padding: 10px 20px;
  border-radius: 30px;
  color: #7c2d12;
  font-weight: 500;
  transition: 0.3s ease;
  backdrop-filter: blur(6px);
}

.music-btn:hover {
  background: white;
  transform: scale(1.05);
}

/* 츼rea de texto */
.note {
  margin-top: 30px;
  padding: 15px;
  width: 100%;
  max-width: 400px;
  height: 120px;
  background: rgba(255,255,255,0.5);
  border: none;
  border-radius: 15px;
  color: #7c2d12;
  font-size: 1em;
  resize: none;
  outline: none;
  backdrop-filter: blur(5px);
}

.note::placeholder {
  color: rgba(124,45,18,0.6);
}
</style>
</head>

<body>
