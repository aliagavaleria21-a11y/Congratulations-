<title>Sol</title>
<link rel="stylesheet" href="style.css">

<style>
body {
  margin: 0;
  background: linear-gradient(to bottom, #f97316, #9ca3af);
  overflow: hidden;
  color: #2c2c2c;
}

/* SOL */
.sun {
  position: absolute;
  width: 250px;
  height: 250px;
  background: radial-gradient(circle, #fff7ed, #fb923c);
  border-radius: 50%;
  top: 15%;
  left: 50%;
  transform: translateX(-50%);
  opacity: 0.7;
}

/* NUBES */
.cloud {
  position: absolute;
  width: 220px;
  height: 80px;
  background: #e5e7eb;
  border-radius: 50%;
  filter: blur(10px);
  opacity: 0.8;
}

.c1 { bottom: 20%; left: 10%; }
.c2 { bottom: 25%; right: 15%; }
.c3 { top: 40%; left: 30%; }

</style>
</head>

<body>

<div class="sun"></div>
<div class="cloud c1"></div>
<div class="cloud c2"></div>
<div class="cloud c3"></div>
